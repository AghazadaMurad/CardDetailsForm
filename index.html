<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <img class="bg-mobile" src="images/bg-main-mobile.png" alt="background image mobile">
  <main>
    <div class="cards-container">
      <div class="front card">
        <img src="images/card-logo.svg" alt="circles logo">
        <p>0000 0000 0000 0000</p>
        <span>JANE APPLESEED</span>
        <span class="front-card-date">00/00</span>
      </div>
  
      <div class="back card">
        <p>000</p>
      </div>
    </div>
    
    <form class="card-form">
      <label for="name">CARDHOLDER NAME</label>
      <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">

      <label for="card-number">CARD NUMBER</label>
      <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" inputmode="numeric">

      <div class="bottom-inputs-container">
        <div class="date-inputs-container">
          <label>EXP. DATE (MM/YY)</label>
          <input id="MM" type="text" placeholder="MM" maxlength="2" inputmode="numeric">
          <input id="YY" type="text" placeholder="YY" maxlength="2" inputmode="numeric">
        </div>
        <div class="cvc-container">
          <label for="CVC">CVC</label>
          <input type="text" id="CVC" placeholder="e.g. 123" maxlength="3" inputmode="numeric">
        </div>
      </div>
      <button id="btn-confirm">Confirm</button>
    </form>

    <!-- Completed state start -->

    <div class="submitted-status occult">
      <img src="images/icon-complete.svg" alt="complete icon">
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <button id="btn-continue">Continue</button>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
